<header role="banner">
  <div>
    <p><a href="{{ site.baseurl }}/">{{ site.title }}</a></p>
    <p>Accessibility advocate and front-end author</p>
  </div>
  <nav role="navigation">
    <ul>
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
